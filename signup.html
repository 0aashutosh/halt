<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="authenticate.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <!-- <img src="images/logo.png" alt="Yatra-Z Logo" class="logo"> -->
            <h1>Sign Up</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="wrapper">
            <form action="">
                <div class="input-box">
                    <input type="text" placeholder="First Name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last Name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="register-link">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div class="footer-container">
        <div class="footer">
            <div class="footer-div">
                <div class="head">
                    <p>Yatra-Z</p>
                </div>
                <h6>Product</h6>
                <p>landing page</p>
                <p>Exploration</p>
                <p>Reservation</p>
            </div>
            <div class="footer-div">
                <h6>Trip services</h6>
                <p>Trip Booking</p>
                <p>Itinerary planning</p>
                <p>Tourist Guide</p>
            </div>
            <div class="footer-div">
                <h6>Contact Info</h6>
                <p>support@yatraz.com</p>
                <p>+977 9876543210</p>
                <address>Kamalpokhari, Kathmandu</address>
            </div>
            <div class="footer-div">
                <h6>Social Media links</h6>
                <div class="links">
                    <img src="images/icons8-instagram-50.png" alt="instagram" class="image">
                    <a href="#">instagram.com</a>
                </div>        
                <div class="links">
                    <img src="images/facebook icon.png" alt="facebook" class="image">
                    <a href="#">facebook.com</a>
                </div>        
                <div class="links">
                    <img src="images/icons8-twitter-50.png" alt="twitter" class="image">
                    <a href="#">Twitter.com</a>
                </div>        
            </div>
        </div>
    </div>
</body>
</html>
